<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<table class="Calculator">
		<tbody>
			<tr>
				<td class="Calclator_output" colspan="4">0</td>
			</tr>
			<tr>
				<td class="Calclator_numb">7</td>
				<td class="Calclator_numb">8</td>
				<td class="Calclator_numb">9</td>
				<td class="Calclator_fun">/</td>
			</tr>
			<tr>
				<td class="Calclator_numb">4</td>
				<td class="Calclator_numb">5</td>
				<td class="Calclator_numb">6</td>
				<td class="Calclator_fun">*</td>
			</tr>
			<tr>
				<td class="Calclator_numb">1</td>
				<td class="Calclator_numb">2</td>
				<td class="Calclator_numb">3</td>
				<td class="Calclator_fun">-</td>
			</tr>
			<tr>
				<td colspan="3">0</td>
				<td class="Calclator_fun">+</td>
			</tr>
			<tr>
				<td class="Calclator_enter" colspan="4">=</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
